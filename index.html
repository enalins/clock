<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search With Javascript</title>

  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Clock With <span>Javascript!</span></h1>

    <main>
      <nav>
        <button type="button" class="nav-button" data-target="clock">Clock</button>
        <button type="button" class="nav-button" data-target="alarm">Alarm</button>
        <button type="button" class="nav-button" data-target="timer">Timer</button>
        <button type="button" class="nav-button" data-target="pomodoro">Pomodoro</button>
      </nav>
      <div class="carousel-container">
        <div class="scroller">
          <div class="switch-block" id="clock">
            <div class="clock">
              <span class="clock__minutes"></span>
              <span class="clock__hours"></span>
              <span class="clock__seconds"></span>
            </div>
    
            <div class="clock__time"></div>
          </div>

          <div class="switch-block" id="alarm">
            <div style="width: 100%; height: 100%; background: tomato;"></div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <footer>
    Designed and developed by <a href="https://github.com/enalins">En√£ Lins</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
