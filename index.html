<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search With Javascript</title>

  <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1 class="main-title">Clock With <span>Javascript!</span></h1>

    <main>
      <nav>
        <button type="button" class="nav-button" data-target="clock">Clock</button>
        <button type="button" class="nav-button" data-target="timer">Timer</button>
        <button type="button" class="nav-button" data-target="alarm">Alarm</button>
        <button type="button" class="nav-button" data-target="pomodoro">Pomodoro</button>
      </nav>
      <div class="carousel-container">
        <div class="scroller">
          <div class="switch-block" id="clock">
            <div class="clock">
              <span class="clock__minutes"></span>
              <span class="clock__hours"></span>
              <span class="clock__seconds"></span>
            </div>
    
            <div class="clock__time"></div>
          </div>

          <div class="switch-block" id="timer">
            <div class="timer">

              <div class="timer__clock">
                <span class="timer__clock__hours">00</span>
                <span class="timer__clock__minutes">00</span>
                <span class="timer__clock__seconds">00</span>
                <span class="timer__clock__milliseconds">00</span>
              </div>

              <nav>
                <button type="button" class="nav-button" id="start-timer" style="background: darkmagenta" onclick="startTimer()">Start Timer</button>
                <button type="button" class="nav-button" id="stop-timer" hidden="hidden" style="background: #333" onclick="stopTimer()">Stop Timer</button>
                <button type="button" class="nav-button" id="continue-timer" hidden="hidden" style="background: darkmagenta" onclick="startTimer()">Continue Timer</button>
                <button type="button" class="nav-button" id="reset-timer" hidden="hidden" style="background: #555" onclick="resetTimer()">Reset Timer</button>
              </nav>
            </div>
          </div>

          <div class="switch-block" id="alarm">
            <div style="width: 100%; height: 100%; background: tomato;"></div>
          </div>
          <div class="switch-block" id="pomodoro">
            <div style="width: 100%; height: 100%; background: yellow;"></div>
          </div>
        </div>
      </div>
    </main>

  </div>
  <footer>
    Designed and developed by <a href="https://github.com/enalins">En√£ Lins</a>.
  </footer>

  <script src="./script.js"></script>
</body>
</html>
